<div class="card" *ngIf="product.title">
  <img [src]="product.image" class="card-img-top" *ngIf="product.image" alt="{{product.title}}">
  <div class="card-body">
       <h1 class="card-title">{{product.title}}</h1>
       <p class="card-text">{{product.price|currency:'USD':true}}</p>

     </div>
    

 <div class="card-footer" *ngIf=showAction&&shopingCart>
      <button class="btn btn-primary" *ngIf="shopingCart?.getQuantity(product)==0;else updateQuantity"
      (click)="addToCart()">Add To Cart</button>

      <ng-template #updateQuantity>
        
        <app-product-quantity [product]='product' [shopping-cart]='shopingCart'></app-product-quantity>

      </ng-template>
      
     </div> 
   
</div>
